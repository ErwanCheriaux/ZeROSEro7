stages:
  - lint
  - build
  - test
  - deploy

# LINT STAGE
# Use smaller image for faster lint

lint_main:
  stage: lint
#  image: alabate/clang-format
  script:
    - cd nrf52_dev_kit
    - make format
#    - cd ../stealth_drop
#    - make format
    - cd ../lora_discovery
    - make format
    - git status --porcelain

lint_test:
  stage: lint
#  image: alabate/clang-format
  script:
    - cd test
    - cd fibo
    - make format
    - git status --porcelain

# BUILD STAGE

build_main:
  stage: build
  script:
    - cd nrf52_dev_kit
    - make
#    - cd ../stealth_drop
#    - make
    - cd ../lora_discovery
    - make
  artifacts:
    paths:
    - lora_discovery/main
    - nrf52_dev_kit/_build/nrf52832_xxaa.hex
    - stealth_drop/main
    expire_in: 1 week

build_test:
  stage: build
  script:
    - cd test/fibo
    - make
  artifacts:
    paths:
    - test/fibo/main
    expire_in: 20 minutes

# TEST STAGE

test_fibo:
  stage: test
  script:
    - cd test/fibo
    - ./main

