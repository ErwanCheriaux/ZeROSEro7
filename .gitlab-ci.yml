stages:
  - lint
  - build
  - test
  - deploy

# LINT STAGE
# Use smaller image for faster lint

lint_main:
  stage: lint
  image: rfc1149/rose-dev
  script:
    - cd Training/BLE_nrf52
    - make format
    - cd ../USB_keyboard
    - make format
    - cd ../lora_discovery
    - make format
    - cd ../WiFi
    - make format
    - cd ../LoRa_sx1276
    - make format
    - git status --porcelain

lint_apps:
  stage: lint
  image : lpzantony/ndk
  script:
    - export GRADLE_USER_HOME=$PWD/.gradle-cache
    - cd smartphone
    - cd BLEParrot
    - mkdir -p "$ANDROID_HOME/licenses" && cp ../android-sdk-license "$ANDROID_HOME/licenses"
    - ./gradlew lint
    - cd ../WifiParrot
    - ./gradlew lint
  tags:
    - android
  cache:
    key: android
    paths:
      - .gradle-cache
      - smartphone/BLEParrot/.gradle/
      - smartphone/WifiParrot/.gradle/

# BUILD STAGE

build_main:
  stage: build
  image: tuetuopay/arm-none-eabi
  script:
    - cd Training/BLE_nrf52
    - make
    - cd ../USB_keyboard
    - make
    - cd ../lora_discovery
    - make
    - cd ../WiFi
    - make
    - cd ../LoRa_sx1276
    - make test_board
    - make clean
    - make
  artifacts:
    paths:
    - Training/BLE_nrf52/_build/nrf52832_xxaa.out
    - Training/USB_keyboard/build/USB_keyboard.elf
    - Training/LoRa_sx1276/_build/nrf52832_xxaa.out
    - Training/WiFi/build/wifi_dev_kit.elf
    expire_in: 1 week

build_apps:
  stage: build
  image : lpzantony/little-brosers
  script:
    - export GRADLE_USER_HOME=$PWD/.gradle-cache
    - cd smartphone
    - cd BLEParrot
    - mkdir "$ANDROID_HOME/licenses" && cp ../android-sdk-license "$ANDROID_HOME/licenses"
    - ./gradlew build
    - cd ../WifiParrot
    - ./gradlew build
  artifacts:
    paths:
    - smartphone/BLEParrot/app/build/outputs/apk/app-release-unsigned.apk
    - smartphone/WifiParrot/app/build/outputs/apk/app-release-unsigned.apk
    expire_in: 1 week
  tags:
    - android
  cache:
    key: android
    paths:
      - .gradle-cache
      - smartphone/BLEParrot/.gradle/
      - smartphone/WifiParrot/.gradle/

# TEST STAGE

# Runs all JUnit tests
test_apps:
  stage: test
  image : lpzantony/little-brosers
  script:
    - export GRADLE_USER_HOME=$PWD/.gradle-cache
    - cd smartphone
    - cd BLEParrot
    - mkdir -p "$ANDROID_HOME/licenses" && cp ../android-sdk-license "$ANDROID_HOME/licenses"
    - ./gradlew test
    - cd ../WifiParrot
    - ./gradlew test
  tags:
    - android
  cache:
    key: android
    paths:
      - .gradle-cache
      - smartphone/BLEParrot/.gradle/
      - smartphone/WifiParrot/.gradle/

